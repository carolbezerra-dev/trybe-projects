<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css" />
		<style>
      			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
      			@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    		</style>
	</head>
	<body>
		<div class="allTheToDo">
			<img src="toDoList.jpg" alt="toDoList paper" />
			<header>My To Do List</header>
			<p id="funcionamento">Click 2x in an completed item</p>
			<input type="text" name="texto-tarefa" id="texto-tarefa" />
			<ol id="lista-tarefas"></ol>
			<button id="criar-tarefa">New</button>
			<button id="mover-cima">Move up</button>
			<button id="mover-baixo">Move down</button>
			<button id="salvar-tarefas">Save</button>
			<button id="remover-finalizados">Remove Completed</button>
			<button id="remover-selecionado">Remove Selected</button>
			<button id="apaga-tudo">Delete all</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
