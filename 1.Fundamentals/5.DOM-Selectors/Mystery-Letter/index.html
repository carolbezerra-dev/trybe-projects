<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Letter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="just-title">
        <h1>Mistery Letter</h1>
      </div>
      <div class="just-input">
        <input type="text" id="carta-texto" placeholder="Write here your beautiful letter" />
      </div>
      <div class="just-button">
        <button id="criar-carta">📝</button>
      </div>
      <div class="letter">
        <p id="carta-gerada" class="carta-gerada"></p>
        <p id="carta-contador" class="carta-contador"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
