<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
		</style>
	</head>
	<body>
		<header>
			Texto: <input type="text" name="text-input" id="text-input" maxlength="60" />
			<br />
			Foto: <input type="file" name="meme-insert" id="meme-insert" accept="image/*" />
		</header>
		<p>Let's<br>have<br>some<br>fun!</p>
		<div id="meme-image-container" class="meme-image-container">
			<div id="meme-text" class="meme-text"></div>
			<img src="" alt="Foto do Meme" id="meme-image" class="meme-image" />
		</div>
		<div class="all-the-buttons">
			<button id="fire" class="fire">Fire</button>
			<button id="water" class="water">Water</button>
			<button id="earth" class="earth">Earth</button>
		</div>
		<br />
		<div class="pre-Meme">
			<img src="./imgs/meme1.png" alt="Meme 1" id="meme-1" class="meme-1" />
			<img src="./imgs/meme2.png" alt="Meme 2" id="meme-2" class="meme-2" />
			<img src="./imgs/meme3.png" alt="Meme 3" id="meme-3" class="meme-3" />
			<img src="./imgs/meme4.png" alt="Meme 4" id="meme-4" class="meme-4" />
		</div>

		<script src="script.js"></script>
	</body>
</html>
