<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixels-Art</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
		</style>
	</head>
	<body>
		<h1 id="title">Paleta de Cores</h1>
		<div id="color-palette" class="color-palette">

			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
		</div>
		<div class="user-space">
			<input type="number" name="board-size" id="board-size" min="1" max="50" />
			<button id="generate-board">VQV</button>
			<button id="clear-board" class="clear-board">Limpar</button>
		</div>
		<p>Let's put some color!</p>
		<div id="pixel-board" class="pixel-board">
			<div class="tr">
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
			</div>
			<div class="tr">
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
			</div>
			<div class="tr">
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
			</div>
			<div class="tr">
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
			</div>
			<div class="tr">
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
				<div class="pixel"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
